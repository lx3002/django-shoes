<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/update/{{shoe.id}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update Details</h3>
    </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">shoe Name:</label>
    <div class="col-sm-4">
        <input type="text" name="shoe_name" id="id_shoe_name" required maxlength="100" value="{{ shoe.shoe_name }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">shoe price:</label>
    <div class="col-sm-4">
        <input type="int" name="shoe_price" id="id_shoe_price" required maxlength="3" value="{{ shoe.shoe_price }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">shoe image:</label>
    <div class="col-sm-4">
        <input type="image" name="shoe_image" id="id_shoe_image" required maxlength="254" value="{{ shoe.shoe_image }}" />
    </div>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Update</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
