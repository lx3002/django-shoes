<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shoe Records</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>shoe Name</th>
        <th>shoe image</th>
        <th>shoe price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>

{% for shoes in shoe %}
    <tr>
        <td>{{ shoe.shoe_name }}</td>
        <td>{{ shoe.shoe_image }}</td>
        <td>{{ shoe.shoe_price }}</td>
        <td>
            <a href="/edit/{{ shoe.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
            <a href="/delete/{{ shoe.id }}">Delete</a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="/shoes" class="btn btn-primary">Add New Record</a></center>
</body>
</html>
